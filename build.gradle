plugins {
    id 'fabric-loom' version '0.6-SNAPSHOT'
    id 'java'
}

repositories {
    mavenCentral()
    maven { url = "https://maven.fabricmc.net/" }
    maven { url = "https://maven.terraformersmc.com/releases/" }
}

dependencies {
    minecraft "com.mojang:minecraft:1.16.1"
    mappings "net.fabricmc:yarn:1.16.1+build.14:v2"
    modImplementation "net.fabricmc:fabric-loader:0.9.0+build.202"
    modImplementation "net.fabricmc.fabric-api:fabric-api:0.16.0+build.394"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

archivesBaseName = "stronghold-finder"
version = "1.0.0"
